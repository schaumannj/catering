<script>

  $(document).ready(function() {
    var $dropdown = $("li.dropdown");
  
    // Skryje submenu při načtení stránky
    $(".submenu").hide();
  
    // Kliknutí na "Služby" zobrazí submenu
    $dropdown.children("a").click(function(e) {
      e.preventDefault(); // Zabrání přechodu na odkaz
      var $parent = $(this).parent();
      
      // Zavře všechna submenu a otevře jen aktuální
      if (!$parent.hasClass("active")) {
        $(".dropdown").removeClass("active").find(".submenu").stop(true, true).slideUp(200);
        $parent.addClass("active").find(".submenu").stop(true, true).slideDown(200);
      } else {
        $parent.removeClass("active").find(".submenu").stop(true, true).slideUp(200);
      }
    });
  
    // Když myš přejede na "Služby", zobrazí submenu
    $dropdown.mouseenter(function() {
      $(this).addClass("active").find(".submenu").stop(true, true).slideDown(200);
    });
  
    // Když myš odejde, submenu se skryje
    $dropdown.mouseleave(function() {
      if (!$(this).hasClass("clicked")) {
        $(this).removeClass("active").find(".submenu").stop(true, true).slideUp(200);
      }
    });
  
    // Kliknutí mimo menu zavře submenu
    $(document).click(function(e) {
      if (!$(e.target).closest('.dropdown').length) {
        $(".dropdown").removeClass("active").find(".submenu").stop(true, true).slideUp(200);
      }
    });
  
    // Zabrání zavření, když klikneš do submenu
    $(".submenu").click(function(e) {
      e.stopPropagation();
    });
  });
  
  </script>
